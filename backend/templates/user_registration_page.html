<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Liens vers Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personnalisé -->
    <style>
        .button {
            background-color: #48a6e0;
            -webkit-border-radius: 60px;
            border-radius: 60px;
            border: none;
            color: #eeeeee;
            cursor: pointer;
            display: inline-block;
            font-family: sans-serif;
            font-size: 20px;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            color: #ffffff; /* Change la couleur du texte en blanc */
            font-weight: bold; /* Rend le texte en gras */
            border: 2px solid #ffffff; /* Ajoute une bordure de 2px solide de couleur blanche */
            padding: 8px 16px;
        }
        .container {
            /* Vos autres styles ici */
             border: 2px solid #eeeeee; /* Ajoute une bordure de 2px solide de couleur blanche autour du conteneur */
            }
        @keyframes glowing {
            0% {
                background-color: #59a7db;
                box-shadow: 0 0 5px #0574a8;
            }
            50% {
                background-color: #1984e8;
                box-shadow: 0 0 20px #1984e8;
            }
            100% {
                background-color: #59a7db;
                box-shadow: 0 0 5px #59a7db;
            }
        }

        .button {
            animation: glowing 1300ms infinite;
        }
        body {
            background-image: url('index.jpg'); /* Remplacez par le chemin de votre image */
            background-size: cover; /* S'assure que l'image de fond couvre toute la page */
            background-position: center; /* Centre l'image de fond */
            height: 100vh; /* Hauteur de la page égale à la taille de la fenêtre */
            display: flex; /* Utilisation de Flexbox pour centrer verticalement */
            justify-content: center; /* Centre le contenu horizontalement */
            align-items: center; /* Centre le contenu verticalement */
        }
        .container {
            background-image: url('cadre.jpg'); /* Ajout de l'image de fond au conteneur */
            padding: 20px;
            border-radius: 10px; /* Coins arrondis */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Ombre */
            animation: fadeIn 1s ease; /* Animation de fondu */
            max-width: 400px; /* Largeur maximale du conteneur */
            box-shadow: 0px 0px 20px 0px rgba(255, 255, 255, 0.8); /* Ajoute une lueur autour du cadre */
            animation: glow 2s infinite alternate; /* Animation de lueur */
        }
        @keyframes glow {
        from {
            box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.8); /* Début de l'animation */
        }
        to {
         box-shadow: 0px 0px 20px 0px rgba(255, 255, 255, 0.8); /* Fin de l'animation */
        }
    }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-primary {
            background-color: #007bff; /* Couleur de fond du bouton de connexion */
            border-color: #007bff; /* Couleur de bordure du bouton de connexion */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Couleur de fond au survol du bouton de connexion */
            border-color: #0056b3; /* Couleur de bordure au survol du bouton de connexion */
        }
        .btn-secondary {
            background-color: #6c757d; /* Couleur de fond du bouton de redirection */
            border-color: #6c757d; /* Couleur de bordure du bouton de redirection */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Couleur de fond au survol du bouton de redirection */
            border-color: #5a6268; /* Couleur de bordure au survol du bouton de redirection */
        }
        .form-group input {
            transition: border-color 0.3s ease; /* Transition de couleur du cadre */
        }
        .form-group input:focus {
            border-color: #007bff; /* Couleur du cadre lorsqu'il est en focus */
            box-shadow: 0px 0px 5px 0px rgba(0,123,255,0.5); /* Ombre du cadre lorsqu'il est en focus */
        }
        .container label {
    color: #ffffff; /* Change la couleur du texte en blanc */
    font-weight: bold; /* Rend le texte en gras */
}
.container h2 {
    color: #ffffff; /* Change la couleur du texte en blanc */
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Connexion</h2>
        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
        </form>        
    </div>

    <!-- Liens vers Bootstrap JS et jQuery (pour les fonctionnalités Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script JavaScript pour gérer l'envoi du formulaire de connexion -->
    <script>
        $(document).ready(function(){
            $('#signupForm').submit(function(event){
                event.preventDefault(); // Prevent default form submission
                var formData = $(this).serialize(); // Serialize form data
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'), // Submit to the form's action URL
                    data: formData,
                    success: function(response) {
                        // Handle successful response (e.g., redirect or display success message)
                        console.log(response);
                    },
                    error: function(xhr, errmsg, err) {
                        // Handle error response
                        console.log(xhr.status + ": " + xhr.responseText);
                    }
                });
            });
        });

    </script>
