{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <!-- Links to Bootstrap CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
        <source src="{% static 'videos/video.webm' %}" type="video/webm">
          Your browser does not support the video tag.
      </video>
	<main class="main-content">
	<div class="wrapper wrapper-register">
		<form method="post" id="password-form">
			{% csrf_token %}
			<p id="message"></p>
			<div class="input-box input-box-reg">
				<input type="password" placeholder="Old Password" id="old_password" required />
			</div>
			<div class="input-box input-box-reg">
				<input type="password" placeholder="New password" id="new_password" required />
			</div>
			<div class="input-box input-box-reg">
				<input type="password" placeholder="Confirm new password" id="confirm_password" required />
			</div>
			<button type="submit" class="btn">Save changes</button>
		</form>
	</div>
</main>

<div class="footer">
	<p>&copy; ft_transcendence 2024 </p>
</div>

<div class="sidebar" id="mySidebar">
	<div class="avatar-container">
		<a href="#profil">
				<img id="avatar" src="{{ request.user.avatar.url }}" alt="User Avatar" class="avatar">
		</a>
		<span id="userLogin" class="username">{{ request.user.username }}</span> 
	</div>
	<div class="links-container">
		<a href="#accueil" class="auth-link">
				<i class="fas fa-home"></i> {% trans "Accueil" %} 
		
		</a>
		<a href="#games_page" class="auth-link">
				<i class="fas fa-gamepad"></i>  {% trans "Jeux" %} 
		
		</a>
		<a href="#account_settings" class="auth-link">
				<i class="fas fa-cogs"></i>  {% trans "Param√®tres" %} 
		
		</a>
		<a href="#friends" class="auth-link">
				<i class="fas fa-user-tie"></i> {% trans "Amis" %}  
		</a>
		<a href="#about_us" class="auth-link">
				<i class="fas fa-info-circle"></i>  {% trans "A propos" %} 
			
		</a>  
</div>
	
</div>

<!-- Links to Bootstrap JS and jQuery (for Bootstrap functionalities) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
