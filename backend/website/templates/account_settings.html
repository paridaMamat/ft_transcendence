{% load static %}


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/account_settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/custom_file_input.css' %}"> -->

</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
        <source src="{% static 'videos/video.webm' %}" type="video/webm">
        Your browser does not support the video tag.
    </video>
    <header class="header">
        <ul id="menu-demo2">
            <li><a href="#logout">Déconnexion</a></li>
        </ul>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3 text-center avatar-wrapper">
                    <div class="lobby-avatar mb-3">
                        <img src="{{ request.user.avatar.url }}" alt="User Avatar" id="avatar-img" class="img-fluid rounded-circle">
                    </div>
                    <input type="file" id="avatar" name="avatar" style="display: none;">
                    <div id="avatar-btn" ></div>
                </div>
        <form id="accountSettingsForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="user_id" value="{{ request.user.id }}">
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ request.user.username }}" readonly style="color: rgb(134, 128, 128);">
            </div>
            
            <div class="form-group">
                <label for="first_name">Prénom</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}">
            </div>
            
            <div class="form-group">
                <label for="last_name">Nom</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}" readonly style="color:rgb(134, 128, 128);;">
            </div>
            
            <div class="form-group">
                <!-- <label for="image"></label> -->
                <div>{{ user_form.avatar }}</div>
            </div>
            <div class="form-group text-center">
            <button type="submit" class="button">Sauvegarder</button>
            </div>
            <div class="form-group text-center">
                <button type="button" id="changePasswordBtn" class="button">Changer le mot de passe</button>
            </div>
        </form> 
        </div>
    </div>
</div>
<div class="footer">
    <p>&copy; ft_transcendence 2024 </p>
</div>

    <div class="sidebar" id="mySidebar">
        <div class="avatar-container">
            <a href="#profil">
                <img id="avatar-sidebar" src="{{ request.user.avatar.url }}" alt="User Avatar" class="avatar">
            </a>
            <span id="userLogin" class="username">{{ request.user.username }}</span> 
        </div>
        <div class="links-container">
            <a href="#accueil" class="auth-link">
                <i class="fas fa-home"></i> Accueil 
            </a>
            <a href="#games_page" class="auth-link">
                <i class="fas fa-gamepad"></i>  Jeux 
            </a>
            <a href="#account_settings" class="auth-link">
                <i class="fas fa-cogs"></i>  Paramètres 
            </a>
            <a href="#friends" class="auth-link">
                <i class="fas fa-user-tie"></i> Amis  
            </a>
            <a href="#about_us" class="auth-link">
                <i class="fas fa-info-circle"></i>  A propos 
            </a>
        </div>
    </div>
</body>
</html>
