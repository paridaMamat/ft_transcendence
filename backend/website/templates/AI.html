{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>page de jeux AI</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style_ai.css' %}">

	</head>
	<body onload='setup();'>
    <video id="video-bg" autoplay muted loop>
      <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
      <source src="{% static 'videos/video.webm' %}" type="video/webm">
      Your browser does not support the video tag.
    </video>
	<div class="footer">
		<p>&copy; ft_transcendence 2024 </p>
	</div>

	<div class="movement-container">
		<div class="gamevs">
			<div class="user" id="player1">
				<div class="user1">
					<img id="avatar-user1" src="{{ user.avatar.url }}" alt="User Avatar">
				</div>
					<div id="user1" class="username">imen</div>
			</div>
			<div class="user" id="player2">
				<div class="user2">
					<img id="avatar-user2" src="{{ user.avatar.url }}" alt="User Avatar">
				</div>
					<div id="user2" class="username">hinda</div>
			</div>
		</div>
	</div>

	<div id='scoreboard'>
		<h1 id='scores'>0-0</h1> 
	</div>


	<div class="sidebar" id="mySidebar">
			<div class="avatar-container">
				<a href="#profil">
						<img id="avatar" src="{% static 'img/default-avatar.jpg' %}" alt="User Avatar" class="avatar">
				</a>
				<span id="userLogin" class="username">{{ request.user.username }}</span> 
			</div>
		<div class="links-container">
			<a href="#accueil" class="auth-link">
				<i class="fas fa-home"></i>  Accueil 
			
			</a>
			<a href="#games_page" class="auth-link">
				<i class="fas fa-gamepad"></i>  Jeux 
			
			</a>
			<a href="#account_settings" class="auth-link">
				<i class="fas fa-cogs"></i>  Parametres
			
			</a>
			<a href="#friends" class="auth-link">
				<i class="fas fa-user-tie"></i> Friends     
			</a>
			<a href="#about_us" class="auth-link">
				<i class="fas fa-info-circle"></i>  Ã€ propos 
			  
			</a>  
	</div>
	</div>



	<div id='gameCanvas'></div>
